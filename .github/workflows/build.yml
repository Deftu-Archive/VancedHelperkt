name: Bot Builder

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 15
  
      - name: Grant rights
        run: chmod +x ./gradlew
        
      - name: Build bot
        run: ./gradlew build
